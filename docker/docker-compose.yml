version: '3'

services:
  rabbitmq:
    user: "1000:1000"  # Set the user and group to the current user's UID and GID
    image: rabbitmq:management
    ports:
      - "15672:15672"  # Management UI
      - "5672:5672"    # AMQP
      - "1883:1883"    # MQTT
      - "1885:1885"    # MQTT over WebSocket
      - "61613:61613"  # STOMP
      - "15674:15674"  # STOMP over WebSocket
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    command: >
      sh -c "rabbitmq-plugins enable rabbitmq_management rabbitmq_mqtt rabbitmq_web_mqtt rabbitmq_stomp rabbitmq_web_stomp && rabbitmq-server"
    volumes:
      - ./rabbitmq_data:/var/lib/rabbitmq:rw  # Mount rabbitmq data volume

  nginx:
    image: tiangolo/nginx-rtmp:latest  # Use a pre-built NGINX RTMP image
    ports:
      - "80:80"        # HTTP
      - "1935:1935"    # RTMP
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf  # Mount custom nginx configuration
    depends_on:
      - rabbitmq

volumes:
  rabbitmq_data:
    driver: local
    driver_opts:
      type: none
      device: ${PWD}/rabbitmq_data
      o: bind